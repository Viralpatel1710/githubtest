<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form </title>
    <style>
          body {
            background-image: url('https://www.findatopdoc.com/var/fatd/storage/images/_aliases/fb_thumb/parenting/classrooms-can-benefit-children-autism/3416337-1-eng-US/How-Integrated-Classrooms-Can-Benefit-Children-with-Autism.jpg');
            font-family: Arial, Helvetica, sans-serif;  
            display: flex;
            justify-content:center;
            align-items: center;
            min-height: 100vh;   
                    
        }
        form {

            background-image: url(https://wallpapercave.com/wp/wp1838776.jpg);
            background-repeat: no-repeat;
            background-size:cover;
            width:1120%;
            height:60vh;
            background-image: center;
            margin:1%;
            padding: 10%;
               
        }
        label {
            display: -webkit-box;
            margin-bottom: px;
            
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            
            margin-bottom:10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            width: 40%;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            padding: 1% ;
            border: radius 2cm ;
            cursor: 75px; 
            width: 30%;
            text-transform: uppercase;
            
        }
        button:hover {
            background-color: #45a049;
        }
        
         </style>
</head>
<body>
    <form>
        <form id="Registrationform" on submit="return validateform()" action="./submit.html">
        <h2>Student Registration Form</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required minlength="2">
        <div id="firstName error" class="error"></div>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required minlength="2">
         <i id="LastName error" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailerror" class="error"></div>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
        <div id="phoneerror" class="error"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">
         <div id="passworderror" class="error"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        <div id="confirmpassworderror" class="error"></div>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"
        <label for="male">Male
        <input type="radio" id="female" name="gender" value="Female" >Female
        <label for="female"> </label><br><br>
      

        <button type="submit" >Submit</button>
    </form>
</form>
<script>
  function validateForm() {
      let firstName = document.forms["registrationForm"]["firstName"].value.trim();
      let lastName = document.forms["registrationForm"]["lastName"].value.trim();
      let email = document.forms["registrationForm"]["email"].value.trim();
      let phone = document.forms["registrationForm"]["phone"].value.trim();
      let password = document.forms["registrationForm"]["password"].value;
      let confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;
      let gender = document.forms["registrationForm"]["gender"].value;
  
      // Name validation - only letters
      let namePattern = /^[A-Za-z]+$/;
      if (!firstName.match(namePattern)) {
          alert("First name must contain only letters");
          return false;
      }
      if (!lastName.match(namePattern)) {
          alert("Last name must contain only letters");
          return false;
      }
  
      // Email format
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!email.match(emailPattern)) {
          alert("Please enter a valid email address");
          return false;
      }
  
      // Phone number (10 digits only)
      let phonePattern = /^\d{10}$/;
      if (!phone.match(phonePattern)) {
          alert("Phone number must be 10 digits");
          return false;
      }
  
      // Password strength
      let passwordPattern = /^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
      if (!password.match(passwordPattern)) {
          alert("Password must be at least 8 characters long and include uppercase, lowercase, number, and special character");
          return false;
      }
  
      // Confirm password
      if (password !== confirmPassword) {
          alert("Passwords do not match");
          return false;
      }
  
      // Gender selection
      if (gender === "") {
          alert("Please select your gender");
          return false;
      }
  
      return true;
  }
  </script>
</body>
</html>
